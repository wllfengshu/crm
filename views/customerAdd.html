<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>CRM系统</title>
		<meta name="author" content="WLL">
		<% include ./components/scriptCSS.html %>
		<% include ./components/scriptJS.html %>
		<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- The fav icon -->
		<link rel="shortcut icon" href="assets/images/favicon.ico">
	</head>

	<body class='contrast-red'>
		<style>
			html {
				overflow-x: hidden;
				overflow-y: auto;
			}
		</style>
		<% include ./components/topBar.html %>
		<div id='wrapper'>
			<div id='main-nav-bg'></div>
			<% include ./components/leftMenu.html %>
			<% include ./components/noScript.html %>
			<section id='content'>
				<div class='container-fluid'>
					<div class='row-fluid' id='content-wrapper'>
						<div class='span12'>
							<div class='page-header'>
								<h1 class='pull-left'>
        							<i class='icon-dashboard'></i>
        							<span>顾客管理</span>
   			 					</h1>
								<div class='pull-right'>
									<ul class='breadcrumb'>
										<li>
											<a href="index"><i class='icon-bar-chart'></i>
											</a>
										</li>
										<li class='separator'>
											<i class='icon-angle-right'></i>
										</li>
										<li>
											顾客管理
										</li>
										<li class='separator'>
											<i class='icon-angle-right'></i>
										</li>
										<li>
											顾客信息录入
										</li>
									</ul>
								</div>
							</div>
							<div class='row-fluid'>
								<div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
									<div class='box-header blue-background'>
										<div class='title'>添加顾客信息</div>
										<div class='actions'>
											<a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
											</a>
											<a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
											</a>
										</div>
									</div>
									<div class='box-content box-no-padding'>
										<div class='responsive-table'>
											<div class='scrollable-area'>
												<form style="margin-left: 100px;">
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>姓名：</label>
														<div class='controls'>
															<input id='name' class="span4" placeholder="请输入顾客姓名" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>性别：</label>
														<div class='controls'>
															<input id='sex' class="span4" placeholder="请输入顾客性别" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>电话：</label>
														<div class='controls'>
															<input id='phone' class="span4" placeholder="请输入顾客电话" type='number' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>邮箱：</label>
														<div class='controls'>
															<input id='email' class="span4" placeholder="请输入顾客邮箱" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>家庭住址：</label>
														<div class='controls'>
															<input id='address' class="span4" placeholder="请输入顾客家庭住址" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<button id="customerAddBut" class='btn btn-primary' type='button'>
									                        <i class='icon-save'></i>
									                        	保存
									                    </button>
														<button class='btn' type='' disabled="disabled">
									                    	<i class='icon-eject'></i>
									                    		取消
									                    </button>
													</div>
												</form>
												<br/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript">
	       $(function(){
	       		function checkNull(modelType){
	       			if(null == modelType || "undefined" == typeof(modelType) || "" == modelType){
			            alert("输入不能为空");
			            throw new Error("输入有误，js终止执行");
			            return;
			        }
	       		}
		        $("#customerAddBut").click(function(){
			    	var _name=  $("#name").val();
	    			var _sex=  $("#sex").val();
	    			var _phone=  $("#phone").val();
	    			var _email=  $("#email").val();
	    			var _address=  $("#address").val();
			    	checkNull(_name);
			    	checkNull(_sex);
			    	checkNull(_phone);
			    	checkNull(_email);
			    	checkNull(_address);
			    	var params ={
		    			name: _name,
		    			sex: _sex,
		    			phone: _phone,
		    			email: _email,
		    			address: _address,
		    			token:"crm"
		    		};
		    		var userAllInfo=$.session.get("loginUserAllInfo_crm");
			   		var userAllInfoJson=$.parseJSON(userAllInfo);
			        var sessionId=userAllInfoJson["id"];//返回的还是一个json对象
			        var user=userAllInfoJson["user"];
			        var user_id=user["id"];
		    		var _headers= {
						"sessionId":sessionId,
						"user_id":user_id
					}
			    	$.ajax({
					    url:'http://localhost:7001/customer/',
					    type:'post',
					    dataType:'text',
					    data: JSON.stringify(params),
					    headers:_headers,
					    success: function(data){
					    	alert("添加成功");
					        $(".span4").val("");//清空输入框
					    },
					    error: function(res){
					    	alert("添加失败");
			            }
					});
	    		});
			});
	    </script>
	</body>

</html>
