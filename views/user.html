<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CRM系统</title>
		<meta name="author" content="WLL">
		<% include ./components/scriptCSS.html %>
		<% include ./components/scriptJS.html %>
		<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- The fav icon -->
		<link rel="shortcut icon" href="assets/images/favicon.ico">
	</head>
	<body class='contrast-red'>
		<style>
			html { overflow-x: hidden; overflow-y: auto; }
		</style>
		<% include ./components/topBar.html %>
		<div id='wrapper'>
			<div id='main-nav-bg'></div>
			<% include ./components/leftMenu.html %>
			<% include ./components/noScript.html %>
			<section id='content'>
				<div class='container-fluid'>
					<div class='row-fluid' id='content-wrapper'>
						<div class='span12'>
							<div class='page-header'>
								<h1 class='pull-left'>
        							<i class='icon-dashboard'></i>
        							<span>个人中心</span>
   			 					</h1>
								<div class='pull-right'>
									<ul class='breadcrumb'>
	                                    <li>
	                                        <a href="index"><i class='icon-bar-chart'></i>
	                                        </a>
	                                    </li>
	                                    <li class='separator'>
	                                        <i class='icon-angle-right'></i>
	                                    </li>
	                                    <li>
	                                       个人中心
	                                    </li>
	                                    <li class='separator'>
	                                        <i class='icon-angle-right'></i>
	                                    </li>
	                                    <li>
	                                       账号管理
	                                    </li>
	                                </ul>
								</div>
							</div>
							<div class='row-fluid'>
								<div class='span4 box bordered-box blue-border box-nomargin' style='margin-bottom:0;'>
									<div class='box-header blue-background'>
										<div class='title'>账号信息</div>
										<div class='actions'>
											<a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
											</a>
											<a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
											</a>
										</div>
									</div>
									<div class='box-content box-no-padding'>
										<div class='responsive-table'>
											<div class='scrollable-area'>
												<form style="margin-left: 10px;">
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>账号：</label>
														<div class='controls'>
															<input id='_username'  readonly="readonly" class="span10" value="默认值" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>昵称：</label>
														<div class='controls'>
															<input id='_login_name'  readonly="readonly" class="span10" value="默认值" type='text' />
														</div>
													</div>
													<div class='control-group info'>
														<label class='control-label' for='inputInfo'>邮箱：</label>
														<div class='controls'>
															<input id='_email'  readonly="readonly" class="span10" value="默认值" type='text' />
														</div>
													</div>
												</form>
												<br/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript">
	       $(function(){
	    		var userAllInfo=$.session.get("loginUserAllInfo_crm");
		   		var userAllInfoJson=$.parseJSON(userAllInfo);
		        var user=userAllInfoJson["user"];
		        var login_name=user["login_name"];
		        var username=user["username"];
	    		var email=user["email"];
	    		$("#_login_name").val(login_name);
	    		$("#_username").val(username);
	    		$("#_email").val(email);
			});
	    </script>
	</body>
</html>
